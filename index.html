<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            /* Background image from GitHub raw URL */
            background: url('https://raw.githubusercontent.com/vahinT/mint/main/iconici.png') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            color: white;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 20px;
        }
        .install-btn {
            background-color: rgba(231,76,60,0.8);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .install-btn:hover {
            background-color: rgba(192,57,43,0.9);
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <h1>NCS</h1>
    <!-- Direct download link for the executable -->
    <a href="https://raw.githubusercontent.com/vahinT/mint/main/ncs.exe" class="install-btn" download="ncs.exe">Install NCS</a>

    <div class="footer">Made by vahin</div>
</body>
</html>
